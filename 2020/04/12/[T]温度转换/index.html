<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 温度转换程序</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="comment">// 定义华氏温度（hua），摄氏温（she）度为点精度型，low变量最低温度，up变量最高温度，step增变量</span></span><br><span class="line">    <span class="keyword">float</span> h,s;</span><br><span class="line">    <span class="keyword">int</span> low,up,<span class="built_in">step</span>;</span><br><span class="line">    <span class="comment">//变量赋值间隔增加20；</span></span><br><span class="line">    low = <span class="number">0</span>;</span><br><span class="line">    up = <span class="number">300</span>;</span><br><span class="line">    <span class="built_in">step</span> = <span class="number">20</span>;</span><br><span class="line">    </span><br><span class="line">    h = low;        <span class="comment">//华氏度初始值为0；</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%6c温度转换程序\n"</span>);    <span class="comment">// %6c 六个字符显示  char字符类型</span></span><br><span class="line">    <span class="comment">// while循环 先判断条件 成立执行循环，否不执行</span></span><br><span class="line">    <span class="keyword">while</span> (h &lt;= up)&#123;</span><br><span class="line">        s = (<span class="number">5.0</span> / <span class="number">9.0</span>) * (h - <span class="number">32.0</span>);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%3d %10.2f\n"</span>,h,s); <span class="comment">//% 按照变量名取参数 </span></span><br><span class="line">        h = h + <span class="built_in">step</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
